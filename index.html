<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play Wordle - Fun Word Guessing Game</title>
    <meta name="description" content="Engage in an exciting word guessing game similar to Wordle with unlimited tries.">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div id="root">
      <h1 class="header">
        <span class="flex-item">Wordle</span>
        <span class="flex-item">
            <a target="_blank" href="https://github.com/im-pramesh10/Wordle">
                <img title="GitHub-link" alt="GitHub" class="icon" src="github.svg"/>
            </a>
        </span>
        <span class="flex-item">
            <button class="submit" id="custom-button">Custom</button>
        </span>
    </h1>
        <div id="board">
            
        </div>
        <div id="keyboard"></div>
        <div id="correct-word">
        </div>
        <div id="replay-container">
        </div>
      <div id="notif-div" class="popup-notification">
        <!-- notification elements will be here -->
      </div>
      <div id="sliding-menu" class="sliding-menu">
        <h3>Set Custom Word</h3>
        <form id="myForm" autocomplete="off">
          <div id="custom-word-container" class="row">     
            <input class="cell m-cell" type="text" maxlength="5" pattern="[A-Za-z]{5}" id="mc-1" title="Provide 5 letter word" autocomplete="off">
          </div>
          <label for="mc-2" class="row label" title="Don't show word when game ends!">
          <input type="checkbox" id="mc-2" name="mc-2">
            Don't show word
          </label>
          <input class="submit" type="submit" value="Generate Url">   
        </form>
        <div id="url"></div>
        <button class="close" id="close">Close</button>
      </div>

    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
